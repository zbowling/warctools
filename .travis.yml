language: python

python:
  - "3.10"
  - "3.11"
  - "3.12"
  - "3.13"

# Install uv for fast Python package management
before_install:
  - curl -LsSf https://astral.sh/uv/install.sh | sh
  - export PATH="$HOME/.cargo/bin:$PATH"

install:
  - uv sync --dev

script:
  # Linting
  - uv run ruff check .
  - uv run ruff format --check .
  # Testing
  - uv run pytest
  # Build
  - uv build

notifications:
  email: false

